<!DOCTYPE html>
<html>
<head>
  <title>Flavor Fusion</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" href="./images/logo.png">
  <style>
    footer {
      text-align: center;
      color: white;
      font-size: 14px;
      background-color: black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div id="logo">
        <img src="./images/logo.png" alt="Restaurant Logo">
        <h2 class="restaurant-name">Flavor Fusion</h2>
        <p class="slogan" style="color: red; font-style: italic;">A Symphony of Flavors...</p>
      </div>
      <div id="quick-links">
        <h4>Quick Links</h4>
        <ol>          
          <li><a href="#" style="text-decoration: none; color: white;">Home</a></li>
          <li><a href="#" style="text-decoration: none; color: white;">Your Orders</a></li>
          <li><a href="#" style="text-decoration: none; color: white;">Wallet</a></li>
          <li><a href="#" style="text-decoration: none; color: white;">Profile</a></li>
          <li><a href="#" style="text-decoration: none; color: white;">Logout</a></li>
        </ol>
      </div>
      <div id="more-about-us">
        <h4>More About Us</h4>
        <ol>
          <li><a href="#" style="text-decoration: none; color: white;">Our Blog</a></li>
          <li><a href="#" style="text-decoration: none; color: white;">Upcoming Dishes</a></li>
          <li><a href="#" style="text-decoration: none; color: white;">Our Story</a></li>
          <li><a href="#" style="text-decoration: none; color: white;">Social Media Links</a></li>
        </ol>
      </div>
    </div>

    <div id="content">
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search Food Item">
        <button id="signup-button">Signup</button>
        <button id="login-button">Login</button>
        <img src="./images/logo.png" alt="Favicon" id="favicon">
      </div>

      <div id="banners">
        <img src="./images/banner1.jpg" alt="Banner 1" class="banner">
        <!-- <img src="banner2.jpg" alt="Banner 2" class="banner">
        <img src="banner3.jpg" alt="Banner 3" class="banner"> -->
      </div>

      <div class="food-grid">
        <!-- Food items will be dynamically added here using JavaScript -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; Tanmay Haldar. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
